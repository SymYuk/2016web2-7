<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF=8">
	<title>すりぃじぇええす</title>
	<style>
		body{margin:0;}
		canvas{width:100%; height:100%}
	</style>
</head>
<body>
	<h1>こんにちは</h1>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r81/three.min.js"></script>
	<script type="text/javascript">
		var scene=new THREE.Scene();
		var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
		
		var renderer=new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth,window.innerHeight);
		document.body.appendChild(renderer.domElement);
		
		var light=new THREE.DirectionalLight(0xdddddd);
		light.position.set(0,100,50);
		scene.add(light);
		scene.add(new THREE.AmbientLight(0xffdd99));
		
		var loader=new THREE.TextureLoader();
		var geometry=new THREE.BoxGeometry(2,2,0.1);
		var material=new THREE.MeshBasicMaterial({color:0xaaff88, map:loader.load('pie.png')});
		var cube=new THREE.Mesh(geometry,material);
		scene.add(cube);
		
		camera.position.y=0;
		camera.position.z=5;
		
		var render=function(){
			requestAnimationFrame(render);
			
			cube.rotation.x+=0.06;
			cube.rotation.y+=0.0;
			
			renderer.render(scene,camera);
		};	
		render();
	</script>
</body>
</html>
